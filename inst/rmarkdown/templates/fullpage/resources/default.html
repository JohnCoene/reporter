<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="generator" content="pandoc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    $for(author-meta)$
    <meta name="author" content="$author-meta$" />
    $endfor$

    <link href="$fullpage-url$/css/jquery.fullpage.min.css" type="text/css" rel="stylesheet"/>
    <script src="$jquery-url$/js/jquery.min.js"></script>
    <script src="$jquery-url$/js/jquery.easing.min.js"></script>
    <script src="$fullpage-url$/js/scrolloverflow.min.js"></script>
    <script src="$fullpage-url$/js/jquery.fullpage.min.js"></script>

    <link href="$custom-url$/style.css" type="text/css" rel="stylesheet" />

    $if(highlightjs)$
    <link rel="stylesheet"
          href="$highlightjs$/$if(highlightjs-theme)$$highlightjs-theme$$else$default$endif$.css"
          $if(html5)$$else$type="text/css" $endif$/>
    <script src="$highlightjs$/highlight.js"></script>
    $endif$

    $if(highlighting-css)$
    <style type="text/css">
    $highlighting-css$
    </style>
    $endif$

    $if(css)$
      $for(css)$
        <link rel="stylesheet" href="$css$"/>
      $endfor$
    $endif$

    $if(center)$
    <style>
      body{
        text-align: center;
      }
    </style>
    $endif$

  </head>
  <body>

    $if(toc)$
    $toc$
    $endif$

  <div id="fullpage">
      $body$
  </div>


    $if(mathjax-url)$
      <!-- dynamically load mathjax for compatibility with self-contained -->
      <script>
        (function () {
          var script = document.createElement("script");
          script.type = "text/javascript";
          script.src  = "$mathjax-url$";
          document.getElementsByTagName("head")[0].appendChild(script);
        })();
      </script>
    $endif$

    <script src="$custom-url$/custom.js"></script>
    <script>
    $if(background)$
      var col = [
        $for(background)$
          "$background$",
        $endfor$
    ];
    $else$
    col = ['#fff'];
    $endif$

    var continuousVertical = $continuousVertical$;
    var continuousHorizontal = $continuousHorizontal$;
    var navigation = $navigation$;
    var navigationPosition = '$navigationPosition$';
    var slidesNavigation = $slidesNavigation$;
    var center = $center$;

    </script>

  </body>
</html>
